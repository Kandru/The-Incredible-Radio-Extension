<!DOCTYPE html>
<html>
    <head>
        <title>Incredible Radio Extension</title>
        <link rel="stylesheet" href="files/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="files/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="files/custom/style.css" />
		<script type="text/javascript" src="popup.js"></script>
    </head>
    <body style="width:400px">
    	<div class="container">
			<div class="row">
				<div class="col-md-12" style="margin-top:15px">
					<div class="media" id="player_current">
						<div class="media-left">
							<img class="media-object" src="images/streams/nostream.png" alt="Stream Logo">
						</div>
						<div class="media-body">
							<h4 class="media-heading">The Incredible Radio Extension</h4>
							no active radio stream
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="margin-top:15px">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<div class="btn-group" role="group">
							<button id="player_play" type="button" class="btn btn-success"><i class="fa fa-play"></i></button>
						</div>
						<div class="btn-group" role="group">
							<button id="player_stop" type="button" class="btn btn-danger"><i class="fa fa-stop"></i></button>
						</div>
						<div class="btn-group" role="group">
							<button id="player_favorite" type="button" class="btn btn-default"><i class="fa fa-star"></i></button>
						</div>
						<div class="btn-group" role="group">
							<button id="player_homepage" type="button" class="btn btn-default"><i class="fa fa-link"></i></button>
						</div>
						<div class="btn-group" role="group" style="padding-left:5px">
							<input id="player_volume" type="range" min="0" max="100" step="1" style="width:100%;" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="margin-top:15px">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<div class="btn-group" role="group">
							<button id="player_favorites" type="button" class="btn btn-default">Favorites</button>
						</div>
						<div class="btn-group" role="group">
							<button id="player_genre" type="button" class="btn btn-default">Genres</button>
						</div>
						<div class="btn-group" role="group">
							<button id="player_category" type="button" class="btn btn-default">Categories</button>
						</div>
						<div class="btn-group" role="group">
							<form class="navbar-form navbar-left">
								<div class="form-group">
								<input id="player_search" type="text" class="form-control" placeholder="Station Name">
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					
				</div>
			</div>
			<div style="margin-top:15px;clear:both;"></div>
			<button id="player_categories" type="button" class="btn btn-primary" style="display:none;"><i class="fa fa-folder-open-o" style="color: white;"></i> All Categories</button>
			<ul id="stream_list" class="list-group">
			</ul>
			</div>
    </body>
</html>
